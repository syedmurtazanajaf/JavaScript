<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=600&q=80" alt="Product 1">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Product 2">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Product 3">
        </div>
    </div>
    <section class="product-flow">
        <h2>Product Flow</h2>
        <div class="flow-steps">
            <div class="step">
                <div class="icon"> <!-- SVG Icon -->
                    <svg width="48" height="48" viewBox="0 0 48 48"><rect width="48" height="48" rx="8" fill="#fff" stroke="#000"/><text x="24" y="28" text-anchor="middle" font-size="12" fill="#000">1</text></svg>
                </div>
                <div class="step-title">Design & Development</div>
            </div>
            <div class="step">
                <div class="icon">
                    <svg width="48" height="48" viewBox="0 0 48 48"><rect width="48" height="48" rx="8" fill="#fff" stroke="#000"/><text x="24" y="28" text-anchor="middle" font-size="12" fill="#000">2</text></svg>
                </div>
                <div class="step-title">Factory Evaluation & Vendor Selection</div>
            </div>
            <div class="step">
                <div class="icon">
                    <svg width="48" height="48" viewBox="0 0 48 48"><rect width="48" height="48" rx="8" fill="#fff" stroke="#000"/><text x="24" y="28" text-anchor="middle" font-size="12" fill="#000">3</text></svg>
                </div>
                <div class="step-title">CR & Social Compliance</div>
            </div>
            <div class="step">
                <div class="icon">
                    <svg width="48" height="48" viewBox="0 0 48 48"><rect width="48" height="48" rx="8" fill="#fff" stroke="#000"/><text x="24" y="28" text-anchor="middle" font-size="12" fill="#000">4</text></svg>
                </div>
                <div class="step-title">Pricing & Placement</div>
            </div>
            <div class="step">
                <div class="icon">
                    <svg width="48" height="48" viewBox="0 0 48 48"><rect width="48" height="48" rx="8" fill="#fff" stroke="#000"/><text x="24" y="28" text-anchor="middle" font-size="12" fill="#000">5</text></svg>
                </div>
                <div class="step-title">Pro-Production Approvals & Sampling</div>
            </div>
            <div class="step">
                <div class="icon">
                    <svg width="48" height="48" viewBox="0 0 48 48"><rect width="48" height="48" rx="8" fill="#fff" stroke="#000"/><text x="24" y="28" text-anchor="middle" font-size="12" fill="#000">6</text></svg>
                </div>
                <div class="step-title">Production Monitoring</div>
            </div>
            <div class="step">
                <div class="icon">
                    <svg width="48" height="48" viewBox="0 0 48 48"><rect width="48" height="48" rx="8" fill="#fff" stroke="#000"/><text x="24" y="28" text-anchor="middle" font-size="12" fill="#000">7</text></svg>
                </div>
                <div class="step-title">Quality Control & Auditing</div>
            </div>
            <div class="step">
                <div class="icon">
                    <svg width="48" height="48" viewBox="0 0 48 48"><rect width="48" height="48" rx="8" fill="#fff" stroke="#000"/><text x="24" y="28" text-anchor="middle" font-size="12" fill="#000">8</text></svg>
                </div>
                <div class="step-title">Quality Assurance</div>
            </div>
            <div class="step">
                <div class="icon">
                    <svg width="48" height="48" viewBox="0 0 48 48"><rect width="48" height="48" rx="8" fill="#fff" stroke="#000"/><text x="24" y="28" text-anchor="middle" font-size="12" fill="#000">9</text></svg>
                </div>
                <div class="step-title">Logistics & Traffic Support</div>
            </div>
        </div>
    </section>
</body>
<script src="app.js"></script>
<link rel="stylesheet" href="styles.css">
</html>
